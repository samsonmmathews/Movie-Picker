<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Picker</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="scripts/script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header">
        <h1>Movie Picker</h1>
    </header>
    
    <main id="main-body">
        <h1 id="mood-title">How are you feeling today?</h1>
        <p id="selected-mood"></p>
        <div class="controls" id="controls">
            <!-- Various predefined moods for the user to select -->
             <label for="mood-select">Select your mood:</label>
            <select id="mood-select">
                <option value="">-- Choose a mood --</option>
                <option value="happy">Happy</option>
                <option value="sad">Sad</option>
                <option value="excited">Excited</option>
                <option value="relaxed">Relaxed</option>
                <option value="adventurous">Adventurous</option>
                <option value="thoughtful">Thoughtful</option>
            </select>
            <button id="surprise-me">ðŸŽ² Surprise Me</button>
        </div>

        <p id="error-message" class="hidden"></p>

        <div id="movie-display" class="hidden">
            <div class="movie-card hidden">
                <img class="backdrop" src="" alt="Movie backdrop">
                <div class="movie-content">
                    <div class="poster-container">
                        <img class="poster" src="" alt="Movie Poster">
                    </div>
                    <div class="movie-info">
                        <h2 class="movie-title"></h2>
                        <p class="movie-year"></p>
                        <p class="movie-genre"></p>
                        <p class="movie-sources"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="buttons">
            <button id="another-movie" class="hidden">Another Movie</button>
            <div id="wrongEmotion" class="hidden">
                <span>Wrong Emotion?</span>
                <button id="reset">Reset</button>
            </div>
        </div>
    </main>

    <footer id="footer">Â© 2025 Samson Maveli Mathews</footer>
</body>
</html>
